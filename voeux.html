<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voeux M2 GSI 21-22</title>
    <style>
        h2 {
            background-color: aqua;
        }
        .vert{
            color: red;
        }
        #adjectif{
            font-size: 72px;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function clickAdjectif(message){
            let el = document.getElementById('adjectif');
            el.style.fontSize = "100px";
        }
        function chargeSvg(url,id){
            var urlParam = "https://docs.google.com/spreadsheets/d/e/2PACX-1vScMR72RtfGpICZfrjMxL2FARwee1fOrWHVQojzy50mItHSL_b5yw7JN7OvJVX-d36D699S4h53mt4l/pub?gid=433645905&single=true&output=csv";
            d3.csv(urlParam)
                .then(dataParam => {
                    dataParam.forEach((d,i)=>{
                        d3.xml(url)
                            .then(data => {
                                d3.select('#voeux').append('div').attr('id','cartevoeux_'+i).node().append(data.documentElement);
                                d3.select('#cartevoeux_'+i)
                                    .select("#text20").text(d['A qui destinez-vous ces vœux?']);
                                d3.select('#cartevoeux_'+i)
                                    .select("#text55").text(d['Quels sont vos souhaits?']);
                            });
                    })
                })            
        }

    </script>
</head>
<body>
    <h1>Bonjour</h1>
    <h2>A toutes </h2>
    <h2>Et a tous !</h2>
    <p>Nous sommes très <span id='adjectif' onclick="clickAdjectif('Youhouuu ')" class='vert'>heureux</span> de vous accueillir 
        dans notre site qui présente <span onclick='chargeSvg("voeux.svg", "voeux")'>les voeux</span> des étudiant du <span class='vert'>Master GSI</span></p>
    <div id='voeux'>

    </div>
</body>

</html>
